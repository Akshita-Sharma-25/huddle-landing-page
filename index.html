<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- page icon -->
    <link rel="icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <!-- stylesheet -->
    <script src="https://kit.fontawesome.com/56c0f76e3b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
    <header>
        <img class="logo" src="images/logo.svg" alt="huddle_logo">
    </header>
    <main class="data">
        <div class="mockup">

        </div>
        <div class="content">
            <h1 class="heading">Build The Community Your Fans Will Love.</h1>
            <p class="para">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
            <button class="button">Register</button>
            
        </div>
    </main>
    <footer>
        <div class="socials">
            <a class="social_icon" href="#" aria-label="facebook"><span class="fab fa-facebook-f fa-1x"></span></a>
            <a class="social_icon" href="#" aria-label="twitter"><span class="fab fa-twitter fa-1x"></span></a>
            <a class="social_icon" href="#" aria-label="instagram"><span class="fab fa-instagram fa-1x"></span></a>
          </div>
    
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Akshita Sharma</a>.
        </p>
      </footer>
    </div>
